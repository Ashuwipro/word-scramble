<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
    <script src="words.js"></script>
    
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</buttons>
                <button class="check-word">Check Word</buttons>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
